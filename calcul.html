<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio</title>
    <link rel="stylesheet" href="calculStyles.css">
    <link rel="icon" href="images/calculator_icon.png">
</head>
<body>
    <div class="cont">
        <!-- <p id="Title">CALCULATOR</p> -->
        <input id="affichage" readonly>
        
        <div class="bouttons">
            <div class="click operator" id="c" onclick="Clear()">AC</div>
            <div class="click operator" id="DE" onclick="Delete()">DE</div>
            <div class="click" onclick="display('+')">+</div>
            <div class="click" onclick="display('1')">1</div>
            <div class="click" onclick="display('2')">2</div>
            <div class="click" onclick="display('3')">3</div>
            <div class="click operator" onclick="display('-')">-</div>    
            <div class="click" onclick="display('4')">4</div>
            <div class="click" onclick="display('5')">5</div>
            <div class="click" onclick="display('6')">6</div>
            <div class="click operator" onclick="display('*')">x</div>
            <div class="click" onclick="display('7')">7</div>
            <div class="click" onclick="display('8')">8</div>
            <div class="click" onclick="display('9')">9</div>
            <div class="click operator" onclick="display('/')">/</div>
            <div class="click" onclick="display('0')">0</div>
            <div class="click" onclick="display('.')">.</div>
            <div class="click operator" id="equal" onclick="calculate()">=</div> 
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
